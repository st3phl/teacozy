<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <img src="resources/images/img-tea-cozy-logo.png" alt="">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <!-- Main Content Section -->
    <div class="main-content">
      <!-- Mision Section -->
      <div id="mission" class="container">
        <div class="section-title">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Tea of the Month Section -->
      <div id="month" class="container">
        <div class="section-title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="container">
          <div class="item">
            <img src="resources/images/img-berryblitz.jpg" alt="">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="item">
            <img src="resources/images/img-spiced-rum.jpg" alt="">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="item">
            <img src="resources/images/img-donut.jpg" alt="">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="item">
            <img src="resources/images/img-myrtle-ave.jpg" alt="">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="item">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
